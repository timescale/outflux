language: go

services:
  - docker

go:
  - 1.10.x
  - 1.11.x

before_install:
  # Setup dependency management tool
  - curl -L -s https://github.com/golang/dep/releases/download/v0.5.0/dep-linux-amd64 -o $GOPATH/bin/dep
  - chmod +x $GOPATH/bin/dep
  - dep ensure
  # Start influxdb timescale in docker
  - docker stop influx1 || true && docker rm influx1 || true
  - docker stop ts1 || true && docker rm ts1 || true
  - docker ps
  - docker run -d --name influx1 -p 8086:8086 influxdb
  - docker run -d --name ts1 -p 5432:5432 -e POSTGRES_PASSWORD=postgres timescale/timescaledb

script:
  # Unit tests
  - go test -race -v ./...